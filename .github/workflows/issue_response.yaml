name: issue_response

on:
  issues:
    types:
      - opened

jobs:
  comment:
    runs-on: windows-latest

    steps:
      - name: Set up Git
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Create comment
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "body": "🎉 Thank You for Raising This Issue! 🎉\n\n![Meme](https://example.com/meme.jpg)\n\nPlease wait patiently while we look into it. 🕒\n\nWe appreciate your contribution! Feel free to grab a ☕️ or enjoy some 🍕 while we work on a solution.\n\nHave a great day! 😄"
            }' \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
